<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
</head>

<body class="container">


    {% block content %} {% endblock %}

    <!-- CONTACT -->
    <div class="row">
        <div class="contact col s12">
            <p class="question">Questions? Remarks? Bugs?</p>
            <a class="modal-trigger" href="#modal2"><i class="material-icons large">mail_outline</i></a>
            <p>Contact me here!</p>
        </div>

        <!-- MODAL -->
        <div id="modal2" class="modal">
            <div class="modal-content">
                <form onsubmit="return sendMail(this);" role="form" method="POST" id="reused_form">
                    <p>Type your message in the form below and I will get back to you.</p>
                    <div class="input-field">
                        <input type="text" class="form-control" id="name" name="name" required="" maxlength="50">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="form-control" id="email" name="email" required="" maxlength="50">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="form-control" id="subject" name="Subject" required="" maxlength="50">
                        <label for="subject">Subject</label>
                    </div>
                    
                   
                    <div class="form-group">
                        <label for="name"> Message:</label>
                        <textarea  name="message" id="message" placeholder="Your Message Here" class="materialize-textarea"></textarea>
                    </div>
                    <button class="right waves-effect waves-green btn-flat"> <a href="#!" class="modal-action modal-close">Send</a></button>
                </form>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../static/js/functions.js"></script>
    <script>
        $(document).ready(function() {
            $('select').material_select();

            $('.modal').modal();


            $('.dropdown-button').dropdown({
                inDuration: 300,
                outDuration: 225,
                constrainWidth: true, // Does not change width of dropdown to that of the activator
                hover: true, // Activate on hover
                gutter: 0, // Spacing from edge
                belowOrigin: false, // Displays dropdown below the button
                alignment: 'left', // Displays dropdown with edge aligned to the left of button
                stopPropagation: false // Stops event propagation
            });

        });
    </script>
</body>

</html>
