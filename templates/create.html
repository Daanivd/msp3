{% extends 'base.html' %} {% block content %}

<h1>Add recipe</h1>

<div class="row">
    <form action="{{ url_for('add_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>

            <!--TYPE OF FOOD-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="type" name="type">
                  <option value="" disabled selected>Choose Type</option>
                  {% for type in types %}
                      <option value="{{type.type}}">{{type.type}}</option>
                  {% endfor %}
                </select>
                    <label>Type</label>
                </div>

                <!--ALLERGENS -->
                <div class="col s2">
                    <input value="gluten" type="checkbox" id="gluten" name="allergens">
                    <label for="gluten">Gluten</label>
                </div>
                <div class="col s2">
                    <input value="shellfish" type="checkbox" id="shellfish" name="allergens">
                    <label for="shellfish">shellfish</label>
                </div>
                <div class="col s2">
                    <input value="peanuts" type="checkbox" id="peanuts" name="allergens">
                    <label for="peanuts">Peanuts</label>
                </div>
                <div class="col s2">
                    <input value="lactose" type="checkbox" id="lactose" name="allergens">
                    <label for="lactose">Lactose</label>
                </div>
            </div>

            <!--INGREDIENTS -->
            <div class="row ingredients">
                <div class="input-field col s4">
                    <input id="ingredients" type="text" name="ingredients">
                    <label for="ingredients">ingredient</label>
                </div>
            </div>
            
            <a class="waves-effect waves-light btn-small addIngredient"><i class="material-icons left">add</i>Add Ingredient</a>
            
            <!--Keywords-->
             <div class="row keywords">
                <div class="input-field col s4">
                    <input id="keywords" type="text" name="keywords">
                    <label for="keywords">keyword</label>
                </div>
            </div>
            
             <a class="waves-effect waves-light btn-small addKeyword"><i class="material-icons left">add</i>Add Keyword</a>

            <!--SUBMIT DATA -->
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>


        </div>

    </form>



</div>

{% endblock %}
