{% extends 'base.html' %} {% block content %}
<!-- TOP ROW MENU -->
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6"><a href="{{ url_for('recipes', page=1) }}" target="_self">Search Recipes</a></li>
            <li class="tab col s6"><a href="{{ url_for('create') }}" class="active" target="_self">Add Recipe</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <form action="{{ url_for('add_recipe') }}" method="POST" class="col s12">

        <!--INGREDIENTS-->
        
            <div class="col s12 m4">
                <h4>Ingredients</h4>

                <!--INGREDIENTS -->
                <div class="ingredients">
                    <div class="input-field">
                        <input id="ingredients" type="text" name="ingredients">
                        <label for="ingredients">Ingredient</label>
                    </div>
                </div>
                
                <a class="waves-effect waves-light btn-small addIngredient"><i class="material-icons left">add</i>Add Ingredient</a>
                
                <!-- Allergens -->
                <div class="input-field">
                    <select multiple name="allergens">
                  {% for allergen in allergens %}
                  <option value="{{allergen.allergen}}">{{allergen.allergen}}</option>
                  {% endfor %}
                </select>
                    <label>Select Allergens</label>
                </div>
                <!-- DIETARY TYPES -->
                <div class="input-field">
                    <select multiple name="diet">
                  {% for diet in types %}
                  <option value="{{diet.type}}">{{diet.type}}</option>
                  {% endfor %}
                </select>
                    <label>Select Dietary Type</label>
                </div>
                <!--Keywords-->
                <div class="input-field">
                    <input id="keywords" type="text" name="keywords">
                    <label for="keywords">keyword</label>
                </div>
            </div>

        

        <!--DIRECTIONS-->
        <div class="row">
            <div class="col s12 m8 recipe">
                <div class="input-field col s6">
                    <input id="recipe_name" name="recipe_name" type="text">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
                <!-- PREP TIME -->
                <div class="input-field col s3">
                    <input name="prepTime" type="text"></input>
                    <label for="icon_prefix">Time to prepare</label>
                </div>

                <!--How many servings -->
                <div class="input-field col s3">
                    <select name="servings">
             
                  <option value="1">1 serving</option>
                  <option value="2">2 servings</option>
                  <option value="3">3 servings</option>
                  <option value="4">4 servings</option>
                  <option value="5">5 servings</option>
                  <option value="6">6 servings</option>
                  <option value="7">7 servings</option>
                  <option value="8">8 servings</option>
                </select>
                    <label>How many servings?</label>
                </div>
                <!-- DIRECTIONS -->
                <div class="col s12">
                    <div class="row directions">
                        <div class="input-field col s12">
                            <textarea name="directions" class="materialize-textarea"></textarea>
                            <label for="directions">Directions</label>
                        </div>
                    </div>
                </div>
            </div>


            <!--SUBMIT DATA -->
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>

    </form>
    {% endblock %}
