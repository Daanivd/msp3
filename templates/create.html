{% extends 'base.html' %} {% block content %}
<!-- TOP ROW MENU -->
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6"><a href="{{ url_for('recipes', page=1) }}" target="_self">Search Recipes</a></li>
            <li class="tab col s6"><a href="{{ url_for('create') }}" class="active" target="_self">Add Recipe</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <form action="{{ url_for('add_recipe') }}" method="POST" class="col s12">

        <div class="row">
            <div class="col s12">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" type="text">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col s12 m4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text height">

                        <!-- PREP TIME -->
                        <div class="input-field">
                            <input name="prepTime" type="text"></input>
                            <label for="icon_prefix">Time to prepare</label>
                        </div>

                        <!--How many servings -->
                        <div class="input-field">
                            <select name="servings">
                                {% for x in range(1, 9) %}
                                    <option value="{{ x }}">{{ x }} serving</option>
                                {% endfor %}  
                            </select>
                            <label>How many servings?</label>
                        </div>

                        <!-- INGREDIENTS -->
                        <span class="card-title">Ingredients</span>
                        <div class="ingredients">
                            <div class="input-field">
                                <input id="ingredients" type="text" name="ingredients">
                                <label for="ingredients">Ingredient</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn-small addIngredient"><i class="material-icons left">add</i>Add Ingredient</a>

                        <div class="card-action white-text">
                            <!-- Allergens -->
                            <div class="input-field">
                                <select multiple name="allergens">
                                  <option value="" disabled selected>Check your options</option>
                                  {% for allergen in allergens %}
                                  <option value="{{allergen.allergen}}">{{allergen.allergen}}</option>
                                  {% endfor %}
                                </select>
                                <label>Select Allergens</label>
                            </div>

                            <!-- DIETARY TYPES -->
                            <div class="input-field">
                                <select multiple name="diet">
                                  <option value="" disabled selected>Check your options</option>
                                  {% for diet in types %}
                                  <option value="{{diet.type}}">{{diet.type}}</option>
                                  {% endfor %}
                                </select>
                                <label>Select Dietary Type</label>
                            </div>
                            <!--Keywords-->
                            <div class="input-field">
                                <input id="keywords" type="text" name="keywords">
                                <label for="keywords">keywords</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--DIRECTIONS-->
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Directions</span>
                        <ol class="directions" style="list-style-position: inside;">
                            <li>
                                <div class="input-field">
                                    <textarea name="directions" class="materialize-textarea step"></textarea>
                                    <label for="directions"></label>
                                </div>
                            </li>

                        </ol>
                        <a class="waves-effect waves-light btn-small addStep"><i class="material-icons left">add</i>Add Step</a>



                        <!-- <div class="input-field ">
                            <textarea class="blue-grey s12" rows="10" name="directions" class="materialize-textarea"></textarea>
                            <label for="directions">Directions</label> -->
                    </div>
                </div>
            </div>

        </div>

        <!-- IMAGE LINK -->
        <div class="input-field col s12">
            <input id="image" name="image" type="text">
            <label for="icon_prefix">Image URL</label>
        </div>

        <!--SUBMIT DATA -->
        <div class="row" style="padding: 0 .75rem;">
            <button class="col offset-s8 s4 btn waves-effect waves-light" type="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>

    </form>
</div>
</div>

{% endblock %}
